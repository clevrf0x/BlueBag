{% extends 'base.html' %} {% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
  <div class="container">
    <div class="row">
      <aside class="col-md-3">
        <!--   SIDEBAR   -->
        <ul class="list-group">
          <a class="list-group-item active" href="{% url 'user_dashboard' %}"> Dashboard </a>
          <a class="list-group-item" href="{% url 'my_orders' %}"> My Orders </a>
        </ul>
        <br />
        <a class="btn btn-light btn-block" href="{% url 'logout' %}"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a>
        <!--   SIDEBAR .//END   -->
      </aside>
      <main class="col-md-9">
        <div class="row">
          <div class="col-sm-6 text-center">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total Orders</h5>
                <p class="card-title h4 mb-3">{{ total_orders }}</p>
                <a href="{% url 'my_orders' %}" class="btn btn-outline-primary">View Orders</a>
              </div>
            </div>
          </div>
          <div class="col-sm-6 text-center">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ current_user.full_name}}</h5>
                <p class="card-text mb-1"><strong class="text-muted">Username: </strong>{{ current_user.username }}</p>
                <p class="card-text mb-1"><strong class="text-muted">Email: </strong>{{ current_user.email }}</p>
                <p class="card-text mb-1"><strong class="text-muted">Phone: </strong>{{ current_user.phone_number }}</p>
              </div>
            </div>
          </div>
        </div>
        <!-- order-group.// -->
      </main>
    </div>
    <!-- row.// -->
  </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock content %}
